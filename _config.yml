baseurl: "/website"
url: "https://davidkim5707.github.io"

# Author Information
author:
  name: "Dawis Kim"
  avatar: "/images/profile.jpg"
  bio: "Ph.D. Candidate in Economics"
  location: "Department of Economics<br>University of Virginia"
  email: cbe2zn@virginia.edu
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:cbe2zn@virginia.edu"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/dawis-kim-9977a824a"
    - label: "GitHub"
      icon: "fab fa-github"
