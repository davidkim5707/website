# Site Settings
title: "Your Name - Academic Portfolio"
email: your.email@university.edu
description: >-
  Ph.D. Candidate in [Your Field] at [Your University].
  Research interests in [Your Research Areas].
baseurl: "" # Leave empty for username.github.io
url: "https://davidkim5707.github.io/website"

# Author Information
author:
  name: "Your Name"
  bio: "Ph.D. Candidate in [Your Field]"
  location: "[Your Location]"
  email: your.email@university.edu
  googlescholar: "https://scholar.google.com/citations?user=YOUR_ID"

# Build Settings
markdown: kramdown
remote_theme: academicpages/academicpages.github.io
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache

# Reading Files
include:
  - .htaccess
  - _pages

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp

# Permalink
permalink: /:categories/:title/

# Pagination
paginate: 5
paginate_path: /page:num/

# Timezone
timezone: America/New_York

# Collections
collections:
  research:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _research
  - scope:
      path: ""
      type: research
    values:
      layout: single
      author_profile: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true

# Analytics (optional)
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-XXXXXXXXX-X"
    anonymize_ip: false
